<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kauan Marques</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Container principal para centralizar conteúdo -->
    <div class="container">

        <!-- Header com título centralizado -->
        <header class="tituloSite">
            <h1>Kauan Marques – Backend Developer</h1>
            <p id="saudacao">Olá! É um prazer recebê-lo. Por favor, faça seu login abaixo.</p>
        </header>

        <!-- Formulário de login -->
        <main>
            <form class="loginForm" onsubmit="Entrarbtn(event)">

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="form-group">
                    <label for="genero">Gênero:</label>
                    <select id="genero">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>

                <button type="submit" class="btnEntrar">Entrar</button>

            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
